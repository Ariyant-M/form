<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://localhost/form/CSS/style.css">
    <script src="https://kit.fontawesome.com/ee6f18f199.js" crossorigin="anonymous"></script>
    <script src="http://localhost/form/JavaScript/countries.js"></script>
</head>
<body class="alterBody">
    <div class="mainForm" id="mainForm">
        <h1 class="heading">Registration Form</h1>
        <form action="" id="detailsForm" name="myForm">
            <div class="leftSideForm">
                <label for="firstName">First Name <span>*</span> </label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name"  >
                <br>
                <div class="inputError" id="errorFName"></div>
                <br>

                <label for="lastName">Last Name<span>*</span></label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" >
                <br>
                <div class="inputError" id="errorLName"></div>
                <br>

                <label for="pass">Password<span>*</span></label>
                <input type="password" name="pass" id="pass" >
                <br>
                <small>length must be more then 6</small>
                <div class="inputError" id="errorPass"></div>
                <br>
                <br>
                
            </div>
            <div class="rightSideForm">
                <label for="middleName">Middle Name </label>
                <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
                <br>
                <div class="inputError" id="errorMidName"></div>
                <br>

                <label for="email">Email<span>*</span></label>
                <input type="email" name="email" id="email" placeholder="abc@exemple.com" >
                <br>
                <div class="inputError" id="errorEmail"></div>
                <br>

                <label for="conpass">Confirm Password<span>*</span></label>
                <input type="password" name="conpass" id="conpass" >
                <br>
                <div class="inputError" id="errorConPass"></div>
                <br>

                
            </div>
            <div class="mid" id="rem">
                
                <label for="gender">Gender <span>*</span></label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <div class="inputError" id="errorGender"></div>
                <br>
            </div>
                
            <div class="leftSideForm">
                <label for="phone1">Phone no.<span>*</span></label>
                <input type="tel" name="phone1" id="phone1" pattern="[0-9]{10}" placeholder="9876543210" >
                <br>
                <div class="inputError" id="errorPhone1"></div>
                <br>

                <label for="address1">Address1<span>*</span></label>
                <input type="text" name="address1" id="address1" >
                <br>
                <div class="inputError" id="errorAddress"></div>
                <br>

                <label for="city">City<span>*</span></label>
                <input type="text" name="city" id="city" >
                <br>
                <div class="inputError" id="errorCity"></div>
                <br>
                
                <label for="country">Country<span>*</span></label>
                <select id="country" name ="country"></select>
                <br>
                <div class="inputError" id="errorCountry"></div>
                <br>

            </div>
            <div class="rightSideForm">
                <label for="phone2">Phone no(2) </label>
                <input type="tel" name="phone2" id="phone2" placeholder="9876543210">
                <br>
                <div class="inputError" id="errorPhone2"></div>
                <br>

                <label for="address2">Address2 </label>
                <input type="text" name="address2" id="address2" >
                <br><br>

                <label for="zip">Zip Code<span>*</span></label>
                <input type="text" name="zip" id="zip">
                <br>
                <div class="inputError" id="errorZip"></div>
                <br>

                <label for="state">State<span>*</span></label>
                <select name ="state" id ="state"></select>
                <br>
                <div class="inputError" id="errorState"></div>
                <br>

            </div>
            <div class="suscribe">
                <label  for="subscribe">Subscribe news letter?</label>
                <input type="checkbox" name="subscribe" id="subscribe" value="Yes" checked>
                <br><br>
                <input type="button" onclick="showAddedResult()" value="Submit" id="submitBtn">
            </div>
        </form>
    </div>
    <div id="showResult">
        <div id="showResultCenter">
            <i class="fa fa-arrow-left fa-3px" aria-hidden="true"></i>
        </div>  
    </div>
    <div class="tableContainer" id="tableContainer">
        <div class="recordTable" id="recordTable">
            <table class="tableData" id="tableData">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Gender</th>
                        <th>Phone1</th>
                        <th>phone2</th>
                        <th>Address</th>
                        <th>city</th>
                        <th>state</th>
                        <th>counthy</th>
                        <th>zip code</th>
                        <th>Subscription</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                
            </table>
            
        </div>
        <span id="close">X</span>
        
    </div>
    <script src="http://localhost/form/JavaScript/tableCellEdit.js"></script>
    <script src="http://localhost/form/JavaScript/main.js"></script>
    <script language="javascript">
        listCountries("country", "state"); 
    </script>
</body>
</html>
